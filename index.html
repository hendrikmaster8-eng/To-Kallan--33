<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question ðŸ’–</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #ffe6ee;
    text-align: center;
    padding-top: 80px;
    overflow: hidden;
    margin: 0;
  }

  h1 {
    color: #d6336c;
    margin-bottom: 40px;
  }

  button {
    font-size: 18px;
    padding: 14px 28px;
    margin: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
  }

  .yes {
    background-color: #ff4d6d;
    color: white;
    font-size: 22px;
  }

  .secondary {
    background-color: #adb5bd;
    color: black;
    position: absolute;
    transition: all 0.2s ease;
  }

  .giant {
    font-size: 36px;
    padding: 30px 60px;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -30px;
    font-size: 24px;
    animation: floatUp linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
  }

  /* Confetti using CSS animation */
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: 0;
    pointer-events: none;
    z-index: 9999;
    animation: fall linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }

  /* Shake for attention */
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-10px); }
    40%, 80% { transform: translateX(10px); }
  }
</style>
</head>
<body>

<h1 id="question">Kallan, will you be my Valentine? ðŸ’˜</h1>

<div id="buttons">
  <button class="yes" onclick="yesFinal()">Yes ðŸ’•</button>
  <button id="noBtn" class="secondary" onclick="noClicked()">No ðŸ™„</button>
</div>

<script>
let noCount = 0;
const messages = [
  "why :( ",
  "you hate me ðŸ¥º",
  "ill buy you jollibee :3",
  "Fine five guys?",
  "What if a birkin is involved (in like 6â€“7 years) âœ¨ðŸ’–",
  "Fine last offer my love and affection :3 (with a baguette and salami)",
  "you still clicked no? :("
];

const noBtn = document.getElementById("noBtn");
const buttons = document.getElementById("buttons");

function moveNoButton() {
  const padding = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function noClicked() {
  const question = document.getElementById("question");
  moveNoButton();
  if (noCount < messages.length) {
    question.innerText = messages[noCount];
    noCount++;
  }
  if (noCount === messages.length) {
    buttons.innerHTML = `
      <button class="secondary" onclick="yesIDid()" style="animation: shake 0.5s infinite;">Yes I did</button>
    `;
  }
}

function yesIDid() {
  document.getElementById("question").innerText =
    "FINE birkin and your glasses :3 (you have no other option)";
  buttons.innerHTML = `
    <button class="yes giant" onclick="celebrate()">YES ðŸ’–</button>
  `;
}

function celebrate() {
  document.body.innerHTML = `
    <h1>YAYYYYYYYY ðŸŽ†ðŸ’–</h1>
    <h1>HEHEHEH I WUV UUUU ðŸ’•</h1>
    <button class="yes" onclick="birkin()">Press for birkin</button>
  `;

  // floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (16 + Math.random() * 24) + "px";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);

  // confetti
  setInterval(() => {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 60%)`;
    const size = 5 + Math.random() * 10;
    confetti.style.width = confetti.style.height = size + "px";
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 4000);
  }, 150);
}

function birkin() {
  document.body.innerHTML = `

  `;

function but() {

}

function yesFinal() {

}
</script>

</body>
</html>
